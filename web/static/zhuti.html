<style type="text/css">
	.tag-cloudy {
		/*width: 1170px;*/
		/*height: 600px;*/
		background: #28A4C9;
	}
</style>

<div class="row"  style="text-align: center">
	<canvas class="tag-cloudy"  width="1170px" height="600px"></canvas>
</div>
<div ng-controller="canvasCtrl">{{clickTag}}</div>

<script type="text/javascript" charset="utf-8">
//	debugger;
	var canvasCtrl = function($scope, $http, $route) {
		
		var list = [["紅樓夢", 6], ["賈寶玉", 3], ["林黛玉", 3], ["薛寶釵", 3], ["王熙鳳", 3], ["李紈", 3], ["賈元春", 3], ["賈迎春", 3], ["賈探春", 3], ["賈惜春", 3], ["秦可卿", 3], ["賈巧姐", 3], ["史湘雲", 3], ["妙玉", 3], ["賈政", 2], ["賈赦", 2], ["賈璉", 2], ["賈珍", 2], ["賈環", 2], ["賈母", 2], ["王夫人", 2], ["薛姨媽", 2], ["尤氏", 2], ["平兒", 2], ["鴛鴦", 2], ["襲人", 2], ["晴雯", 2], ["香菱", 2], ["紫鵑", 2], ["麝月", 2], ["小紅", 2], ["金釧", 2], ["甄士隱", 2], ["賈雨村", 2]];

		(function(list){
			//		debugger;
			var canvas = $(".tag-cloudy:last")[0];
			var options = {
				"gridSize" : 8,
				"weightFactor" : 16,
				"fontFamily" : "Hiragino Mincho Pro, serif",
				"color" : "random-dark",
				"backgroundColor" : "#f0f0f0",
				"rotateRatio" : 0,
				"list" : list,
				"click" : function(item, dimension, event) {
					$scope.$apply(function(item) {
//						debugger
						$scope.clickTag = item[0];
					}(item));
					//console.log(item,dimension,event);
				},
				"hover" : function(item, dimension, event) {
					if (item) {
						$(".tag-cloudy").css("cursor", "pointer");
					} else {
						$(".tag-cloudy").css("cursor", "default");
					}
				}
			}
			WordCloud(canvas, options);
		})(list);

	}

</script>
