<div id="myTabContent" class="tab-content" ng-controller='articleCtrl'>
	<div id="tab1" class="tab-pane fade active in">

		<div class="article" ng-repeat='article in articleList'>
			<div class="thumbnail">
				<div>
					<h4>
					<a href="">
						{{article.title}}
					</a></h4>
				</div>
				<div class="digest">
					<p>
						{{article.summary}}
					</p>
				</div>
				
				<div class="bottom">
					<span class="author"><em>来源:</em>
						<a href="#">
							新浪股票
						</a></span><span class="cat"><em>|分类:</em>
						<a href="#">
							无
						</a></span><span class="read"><em>|阅读: 6</em></span><span class="time"><em>|发布于:{{article.datetime}} |</em></span>
					<a href="#" class="fullcontent">
						阅读全文...|
					</a>
					<span class="author"><em>关键字:</em>
						<code ng-repeat='word in article.keyword'>{{word}}</code>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		function articleCtrl($scope, $http) {
			window.articleScope =$scope;
			$http({
				method : "GET",
				url : "api/article"
			}).success(function(data, status, headers, config) {
				$scope.articleList=data;
			}).error(function(data, status, headers, config) {
				return console.log("获取数据失败,请刷新页面");
			});

		}

	</script>
